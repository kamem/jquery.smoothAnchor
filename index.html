//ウィンドウの高さ、幅
//非表示要素でも採寸できるようにする
$.fn.measur=function(f) {
	var o = this,ret;
	var hide = o.is(":hidden");
	if(hide)o.show();
	ret = f();	
	if(hide)this.hide();
	return ret;
}
$.fn.exClientHeight = function(){
	var o = (this[0] == window?$j('html'):this)
	return o.attr('clientHeight');
}
$.fn.exClientWidth = function(){
	var o=(this[0] == window?$j('html'):this)
	var s=o.measur(function(){return o.attr('clientWidth')});
	if(o.attr('tagName') != 'HTML')return s;
	if(jQuery.browser.msie && jQuery.browser.version == 7)
		return o.width();
	return s;
}
 
$(function() {
//ウィンドウ真ん中位置計算
var positionTop = $(document).width()/2 - $("body").exClientWidth()/2;
var positionLeft = $(document).height()/2 - $("body").exClientHeight()/2;

//半分の位置に移動（targetで位置指定 例 : #1000,1000）
//a要素でなくても、飛び先を指定すれば移動します。
$('li.sp').smoothAnchor({easing : 'easeOutQuart',speed : 1000,target: '#' + positionTop + ',' + positionLeft});

$('li.func').smoothAnchor({easing : 'easeOutQuart',speed : 1000,target: '#num01',func:'test'});

//ウィンドウサイズ変更したときに実行
window.onresize = function() {
positionTop = $(document).width()/2 - $("body").exClientWidth()/2;
positionLeft = $(document).height()/2 - $("body").exClientHeight()/2;
$('li.sp').smoothAnchor({easing : 'easeOutQuart',speed : 1000,target: '#' + positionTop + ',' + positionLeft});
}

// Change Easing
$("#changeEasing").change(function(){
	$('li.sp').smoothAnchor({easing : this.value,speed : parseInt($("#duration").val()),target: '#' + positionTop + ',' + positionLeft});
	$("a[href*='#']").smoothAnchor({
		easing: this.value,
		speed: parseInt($("#duration").val())
	});
});
$("#duration").keyup(function(){
	$('li.sp').smoothAnchor({easing : this.value,speed : parseInt($("#duration").val()),target: '#' + positionTop + ',' + positionLeft});
	$("a[href*='#']").smoothAnchor({
		easing: $("#changeEasing").val(),
		speed: parseInt(this.value)
	});
}).blur(function(){
	$('li.sp').smoothAnchor({easing : this.value,speed : parseInt($("#duration").val()),target: '#' + positionTop + ',' + positionLeft});
	$("a[href*='#']").smoothAnchor({
		easing: $("#changeEasing").val(),
		speed: parseInt(this.value)
	});
});
});
